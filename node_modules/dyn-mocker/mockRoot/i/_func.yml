disabled: 0
body: |
  function(query, post, header, request){
    //output log in the node console
    console.log('post data: ' + post)
    
    //use queryString in url
    //use key word 'this', which point to the yaml root object
    if (query.id == '1') return this.case_1;
    
    //use http postData
    if (post && post.type =='test') return this.case_2;
    
    //use http headers
    if (header["content-type"] == "text/txt") return "Hello,txt"
    
    //use request info
    return {default:'no data', url: request.url}
  }
case_1: |
  {id:1,b:2}
case_2: |
  {a:3,b:"test"}
