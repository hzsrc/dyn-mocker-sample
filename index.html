<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dyn-mocker sample</title>
    <script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
    <script>
        function ajax(url, data, succ) {
            $.ajax({
                url: 'http://localhost:8085' + url,
                data: JSON.stringify(data),
                success: succ,
                method: 'post',
                contentType: 'application/json',
                crossDomain: true,
                xhrFields: {
                    withCredentials: true
                }
            })
        }

        function checkLogin() {
            ajax('/user/checkLogin', {}, function (res) {
                if (res.status == 2)
                    location = 'login.html';
            });
        }
        function getData(){
            ajax('/getData', {}, function (res) {
                document.getElementById('cnt').innerText = JSON.stringify(res,null ,4);
            })
        }
        function getProxy(){
            var url = 'http://localhost:8085' + '/s?wd=dyn-mocker';
            open(url)
        }
        function logout() {
            ajax('/user/logout', {}, function (res) {
                location = 'login.html';
            });
        }
    </script>
</head>
<body onload="getData()">
<button onclick="getData()">GetJSON</button>
<button onclick="getProxy()">Get from reverse proxy</button>

<button onclick="logout()">Logout</button>

<pre id="cnt"></pre>

</body>
</html>
